<div pagetitle>
    <span >渠道详情</span>
</div>
<div goback></div>
<div class="form-content">
    <form class="form-horizontal" role="form" ng-submit="submit()">
        <div forminput="平台" required >
             <ul selectcon ng-model="data.platform" ng-click="getNewest(true)" >
                <li selectvalue="android">Android</li>
                <li selectvalue="ios">IOS</li>
                <li selectvalue="wp">WP</li>
                <li selectvalue="admin">ADMIN</li>
                <li selectvalue="web">WEB</li>
            </ul>
        </div>
        <div forminput="配置内容" required>
            <textarea style="height:300px" ng-model="data.data_" placeholder="配置内容，必须是合法的JSON字符串，长度范围1到1000" rows="3"></textarea>
        </div>
        <div class="form-group mt20 ">
            <div class="col-sm-offset-2 col-sm-10">
                <div  class="btn btn-default" ng-click="getNewest()">获取最新配置</div>
                <button type="submit" class="btn btn-primary">更新配置</button>
            </div>
        </div>
    </form>
</div>
