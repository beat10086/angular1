<div pagetitle>
    <span >数据配置详情</span>
</div>
<div goback></div>
<div class="form-content">
    <form class="form-horizontal" role="form" ng-submit="submit()">
        <div forminput="类型" required >
             <ul selectcon ng-model="data.type" ng-click="info(true)" >
                <li selectvalue="sex">涉黄词</li>
                <li selectvalue="sensitive">敏感词</li>
            </ul>
        </div>
        <div forminput="配置内容" required>
            <textarea style="height:500px" ng-model="data.text" placeholder=""></textarea>
        </div>
        <div class="form-group mt20 ">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">更新配置</button>
            </div>
    </form>
        </div>
</div>
