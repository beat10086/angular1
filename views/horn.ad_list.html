<div pagetitle>小喇叭广告列表</div>
<div goback back-key class=" navbar-collapse navbar-form filter-bar" ng-controller="filterCtrl">
    <div class="form-group navbar-right" role="search">
    <a ui-sref="horn/ad_create" class="btn btn-default">添加广告</a>
        <!--
        <button type="button" class="btn btn-default" ng-click="add()">添加广告</button>
        <button type="button" class="btn btn-default" ng-click="wordfilter()">敏感词过滤</button>
        -->
    </div>
</div>
<table class="table table-bordered table-striped ">
    <thead>
        <tr pages page-type="mini"></tr>
        <tr>
            <th>活动标题</th>
            <th>活动图片</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in data">
            <td>
                {{item.title}}
            </td>
            <td>
                <div class="img-con" ng-if="item.images">
                    <img ng-src="{{item.images.url}}">
                </div>
            </td>
            <td>
                {{item.create_time | datetime}}
            </td>
            <td class="t_bar">
                <button class="btn btn-link" ng-click="delete($index)">删除</button>
             </td>
        </tr>
    </tbody>
    <tfoot>
        <tr pages></tr>
    </tfoot>
</table>
<div nodata></div>
<div ui-modal class="addPop" title="创建广告" ng-submit="addSubmit()">
    <input type="text" class="form-control" ng-model="addData.msg" placeholder="广告内容">
</div>
<div ui-modal class="wordfilterPop" title="敏感词过滤" ng-submit="wordfilterSubmit()">
    <label>内容</label>
    <input type="text" class="form-control" ng-model="wordfilterData.words" placeholder="敏感词">
    <label>过滤后</label>
     <input type="text" class="form-control" readonly ng-model="wordfilterData.filtered" placeholder="">
</div>
