<div pagetitle>商品列表</div>
<div goback back-key="{{filter.navigation_id}}" class=" navbar-collapse navbar-form filter-bar" ng-controller="filterCtrl">
    <div class="form-group">
        <label>状态:</label>
        <ul selectcon ng-model="filter.status" ng-change="search()">
            <li selectvalue="" selected="">默认</li>
            <li selectvalue="1">正常</li>
            <li selectvalue="2">隐藏</li>
        </ul>
    </div>
    <div class="form-group">
        <label>活动时间:</label>
        <input type="text" dateselect min-view="1" format="yyyy-mm-dd hh:00:00" class="form-control" ng-change="datesearch()" ng-model="filter.start_time" placeholder="请选择">
    </div>
    <div class="form-group">
        <label>至:</label>
        <input type="text" dateselect min-view="1" format="yyyy-mm-dd hh:00:00" class="form-control" ng-change="datesearch()" ng-model="filter.end_time" placeholder="请选择">
    </div>
    <div class="form-group navbar-right" role="search">
        <input type="text" class="form-control" ng-model="filter.keyword" placeholder="搜索">
        <button type="button" class="btn btn-primary" ng-click="search()">搜 索</button>
        <a ui-sref="activity/create" class="btn btn-default">创建活动</a>
    </div>
</div>
<table class="table table-bordered table-striped ">
    <thead>
        <tr pages page-type="mini"></tr>
        <tr>
            <th>活动banner</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>状态</th>
            <th>抢购状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in data">
            <td>
                <div class="img-con-poster">
                    <img ng-src="{{item.banner.url}}">
                </div>
            </td>
            <td>{{item.start_time | datetime }}</td>
            <td>{{item.end_time | datetime }}</td>
            <td>
                    <ul selectcon ng-model="item.status" ng-change="changeStatus($index)">
                        <li selectvalue="1">正常</li>
                        <li selectvalue="2">隐藏</li>
                    </ul>
            </td>
            <td>{{item.secbuy_status }}</td>
            <td>
                <a ui-sref="activity/info({id:'{{item.id}}'})">详情</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr pages></tr>
    </tfoot>
</table>
<div nodata></div>
