<div pagetitle>小喇叭广告创建</div>
<div goback></div>
<div class="form-content">
    <form class="form-horizontal" role="form" ng-submit="submit()">
        <div forminput="广告类型">
            <ul selectcon ng-model="data.status">
                <li selectvalue="1">话题广告</li>
                <li selectvalue="2">链接广告</li>
            </ul>
        </div>
        <div forminput="广告标题" required>
            <input type="text" ng-model="data.title" placeholder="广告标题">
        </div>
        <div forminput="广告链接" required>
            <input type="text" ng-model="data.address" placeholder="链接广告输入网址(http://域名),话题广告输入话题id">
        </div>
        <div forminput="广告图片" required>
            <div uploadfile ng-model="data.images" multiple="multiple" key="image_ids" data-is_watermark="true">
                <div class="button btn btn-success button" multiple="multiple" ng-file-select ng-file-change="upload($files)">添加图片</div>
            </div>
        </div>
        <div><br></div>
        <div class="form-group mt20 ">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
</div>
