
<td colspan="12" class="text-right pages" ng-controller="pageCtrl" ng-hide="(pagelist.total<2)">
    <div class="page-bar">
        <div class="btn-group btn-group-sm">
            <span class="page-info mr10">当前第{{pagelist.currentPage}}页</span>
            <span  class="minihide">
             <span>共{{pagelist.total}}页</span>
              <span >{{pagelist.limit}}条/页</span>
              <span>{{pagelist.records}}条记录</span>
              </span>
        </div>
        <div class="btn-group btn-group-sm ">
            <button ng-click="goto($event)" ng-if="pagelist.isfirst" type="button" class="btn btn-default" data-page="1">首页</button>
            <button ng-click="goto($event)" ng-if="pagelist.ispre" type="button" class="btn btn-default" data-page="{{pagelist.currentPage-1}}">上一页</button>
        </div>
        <div class="btn-group btn-group-sm ml20 minihide">
            <button ng-click="goto($event)" ng-class="{'active':(pagelist.currentPage==p)}" type="button" ng-repeat="p in pagelist.pages" class="btn btn-default" data-page="{{p}}">{{p}}</button>
        </div>
        <div class="btn-group btn-group-sm ml20">
            <button ng-click="goto($event)" ng-if="pagelist.isnext" type="button" class="btn btn-default" data-page="{{pagelist.currentPage+1}}">下一页</button>
            <button ng-click="goto($event)" ng-if="pagelist.islast" type="button" class="btn btn-default" data-page="{{pagelist.total}}">尾页</button>
        </div>
        <div class="btn-group btn-group-sm ml20 minihide">
            <form class="navbar-form navbar-right" style="margin-right:0" role="page">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="filter.currentPage" style="width:70px" placeholder="1"><span class="input-group-btn"><button data-page="{{filter.currentPage}}" ng-click="goto($event)" class="btn btn-default" id="JS_page_btn" type="button">Go!</button></span>
                </div>
            </form>
        </div>
    </div>
</td>
