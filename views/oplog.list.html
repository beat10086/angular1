<div pagetitle>后台操作日志</div>
<div goback back-key class=" navbar-collapse navbar-form filter-bar" ng-controller="filterCtrl">
    <div class="form-group navbar-right" role="search">
        <input type="text" class="form-control" ng-model="filter.keyword" placeholder="关键字">
        <div realtime trimclear="true" ng-model="filter.operator_id" search-type="user" class="inline-block">
            <input type="text" ng-model="filter.operator_name" placeholder="用户">
        </div>
        <button type="button" class="btn btn-primary" ng-click="search()">搜 索</button>
    </div>
</div>
<table class="table table-bordered table-striped ">
    <thead>
        <tr pages page-type="mini"></tr>
        <tr>
            <th>操作员</th>
            <th>请求方式</th>
            <th>请求路径</th>
            <th>请求参数</th>
            <th>操作时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in data">
            <td>
                <a ui-sref="user/info({id:'{{item.operator_id}}'})">{{item.operator.nick||item.operator.username}}</a>
            </td>
            <td>
                {{item.method}}
            </td>
            <td>
                {{item.path}}
            </td>
            <td>
                {{item.arguments}}
            </td>
            <td> {{item.create_time | datetime}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr pages></tr>
    </tfoot>
</table>
<div nodata></div>
